<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Restricted</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Password screen specific styles that extend the main game styling */
        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .password-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: clamp(30px, 5vw, 50px);
            max-width: 480px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .password-header {
            margin-bottom: 30px;
        }

        .password-container .logo {
            max-width: clamp(150px, 25vw, 220px);
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(0, 210, 211, 0.3));
        }

        .access-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 0.1em;
            color: #ff4757;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 71, 87, 0.5); }
            to { text-shadow: 0 0 25px rgba(255, 71, 87, 0.8); }
        }

        .access-subtitle {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: #a4b0be;
            margin-bottom: 30px;
            line-height: 1.5;
            font-weight: 500;
        }

        .password-form {
            margin-bottom: 30px;
        }

        .password-field {
            width: 100%;
            padding: clamp(14px, 2vh, 18px);
            font-size: clamp(1rem, 2vw, 1.2rem);
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #e0e0e0;
            margin-bottom: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            letter-spacing: 0.1em;
            backdrop-filter: blur(5px);
        }

        .password-field:focus {
            outline: none;
            border-color: #00d2d3;
            box-shadow: 
                0 0 0 2px rgba(0, 210, 211, 0.2),
                0 4px 16px rgba(0, 210, 211, 0.15);
            background: rgba(0, 0, 0, 0.6);
        }

        .password-field::placeholder {
            color: #6c7b7f;
            letter-spacing: 0.05em;
        }

        /* Use the exact same cyber-button styles from main game */
        .cyber-button {
            background: linear-gradient(135deg, #00d2d3 0%, #0097e6 100%);
            color: #ffffff;
            border: none;
            padding: clamp(12px, 2vh, 16px) clamp(24px, 4vw, 32px);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 16px rgba(0, 210, 211, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cyber-button:hover::before {
            left: 100%;
        }

        .cyber-button:hover {
            background: linear-gradient(135deg, #ff4757 0%, #ff6b7a 100%);
            box-shadow: 
                0 6px 24px rgba(255, 71, 87, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: translateY(-2px) scale(1.02);
        }

        .cyber-button:active {
            transform: translateY(0) scale(0.98);
            transition: all 0.1s;
        }

        .password-error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 12px;
            padding: 15px;
            color: #ff6b7a;
            font-size: clamp(0.85rem, 1.8vw, 0.95rem);
            margin-top: 15px;
            animation: shake 0.5s ease-in-out, errorPulse 2s ease-in-out;
            backdrop-filter: blur(5px);
        }

        @keyframes shake {
            0%, 20%, 40%, 60%, 80% { transform: translateX(0); }
            10%, 30%, 50%, 70% { transform: translateX(-3px); }
            15%, 35%, 55%, 75% { transform: translateX(3px); }
        }

        @keyframes errorPulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }

        .password-hints {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 25px;
            margin-top: 20px;
        }

        .hint-text {
            font-size: clamp(0.8rem, 1.6vw, 0.9rem);
            color: #6c7b7f;
            line-height: 1.6;
            margin: 8px 0;
            font-weight: 400;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00d2d3;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #a4b0be;
            font-size: clamp(0.9rem, 1.8vw, 1rem);
            font-weight: 500;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .password-container {
                padding: 25px 20px;
                margin: 20px;
            }
            
            .password-field {
                letter-spacing: 0.05em;
            }
        }

        /* Dark theme toggle compatibility */
        @media (prefers-color-scheme: dark) {
            .password-field::placeholder {
                color: #666;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    
    <div class="password-container">
        <img src="images/logo.png" alt="Hacked by AI" class="logo">
        <p class="access-subtitle">Enter the access code to continue to the cybersecurity challenge</p>
        
        <div class="password-form">
            <input type="password" id="passwordInput" placeholder="Enter access code..." class="password-field" autofocus>
            <button id="submitButton" class="cyber-button">üöÄ ACCESS SYSTEM</button>
            
            <div id="loadingIndicator" class="loading">
                <div class="loading-spinner"></div>
                <p>Verifying access...</p>
            </div>
            
            <div id="errorMessage" class="password-error" style="display: none;">
                ‚ùå Access Denied - Invalid Password
            </div>
        </div>
        
        <div class="password-hints">
            <p class="hint-text">üí° Contact your instructor for the access code</p>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const submitButton = document.getElementById('submitButton');
        const errorMessage = document.getElementById('errorMessage');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Handle password submission
        async function checkPassword() {
            const enteredPassword = passwordInput.value.trim();
            
            if (enteredPassword === '') {
                showError('Please enter an access code');
                return;
            }

            // Show loading
            showLoading(true);
            hideError();
            
            try {
                // Send password to server for verification
                const response = await fetch('/api/verify-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: enteredPassword })
                });

                const result = await response.json();
                
                if (result.success) {
                    // Correct password - redirect to game
                    showLoading(false);
                    
                    // Store JWT token for authentication
                    sessionStorage.setItem('gameAccess', 'authorized');
                    sessionStorage.setItem('authToken', result.token);
                    sessionStorage.setItem('tokenExpiry', Date.now() + (result.expiresIn * 1000));
                    
                    // Success message before redirect
                    submitButton.textContent = '‚úÖ ACCESS GRANTED';
                    submitButton.style.background = 'linear-gradient(135deg, #00ff41 0%, #00cc33 100%)';
                    
                    setTimeout(() => {
                        window.location.href = 'game.html';
                    }, 1000);
                } else {
                    // Wrong password
                    showLoading(false);
                    showError(result.error || '‚ùå Access Denied - Invalid Password');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                // Network error
                showLoading(false);
                showError('üåê Network error - please try again');
                console.error('Password verification error:', error);
            }
        }

        function showLoading(show) {
            if (show) {
                loadingIndicator.classList.add('active');
                submitButton.disabled = true;
                submitButton.style.opacity = '0.6';
            } else {
                loadingIndicator.classList.remove('active');
                submitButton.disabled = false;
                submitButton.style.opacity = '1';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Event listeners
        submitButton.addEventListener('click', checkPassword);
        
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Focus on password field when page loads
        window.addEventListener('load', function() {
            passwordInput.focus();
        });

        // Prevent right-click to view source (basic protection)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable common developer shortcuts (basic protection)
        document.addEventListener('keydown', function(e) {
            // Disable F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+J
            if (e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && e.keyCode === 73) ||
                (e.ctrlKey && e.keyCode === 85) ||
                (e.ctrlKey && e.shiftKey && e.keyCode === 74)) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
