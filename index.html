<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Restricted</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        /* Matrix rain background effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        .matrix-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(90deg, transparent 79px, #00ff41 81px, #00ff41 82px, transparent 84px),
                linear-gradient(#00ff41 50%, transparent 50%);
            background-size: 84px 84px, 42px 42px;
            animation: matrix-rain 20s linear infinite;
        }

        @keyframes matrix-rain {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .password-container {
            background: rgba(15, 15, 15, 0.95);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.3),
                inset 0 0 30px rgba(0, 255, 65, 0.1);
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(0, 255, 65, 0.5));
        }

        .access-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00ff41;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
        }

        .access-subtitle {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .password-form {
            margin-bottom: 30px;
        }

        .password-field {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
            border-radius: 5px;
            color: #fff;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            letter-spacing: 2px;
        }

        .password-field:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }

        .password-field::placeholder {
            color: #666;
            letter-spacing: 1px;
        }

        .cyber-button {
            background: linear-gradient(135deg, #00ff41 0%, #00cc33 100%);
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .cyber-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.4);
        }

        .cyber-button:active {
            transform: translateY(0);
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .cyber-button:hover::before {
            left: 100%;
        }

        .password-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            border-radius: 5px;
            padding: 10px;
            color: #ff6666;
            font-size: 0.9rem;
            margin-top: 15px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 20%, 40%, 60%, 80% { transform: translateX(0); }
            10%, 30%, 50%, 70% { transform: translateX(-5px); }
            15%, 35%, 55%, 75% { transform: translateX(5px); }
        }

        .password-hints {
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .hint-text {
            font-size: 0.9rem;
            color: #888;
            line-height: 1.4;
        }

        .loading {
            display: none;
            margin-top: 15px;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            border: 3px solid #333;
            border-top: 3px solid #00ff41;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .password-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .access-title {
                font-size: 1.5rem;
            }
            
            .password-field {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    
    <div class="password-container">
        <img src="images/logo.png" alt="Hacked by AI" class="logo">
        <h1 class="access-title">üîí ACCESS RESTRICTED</h1>
        <p class="access-subtitle">Enter the access code to continue to the cybersecurity challenge</p>
        
        <div class="password-form">
            <input type="password" id="passwordInput" placeholder="Enter access code..." class="password-field" autofocus>
            <button id="submitButton" class="cyber-button">üöÄ ACCESS SYSTEM</button>
            
            <div id="loadingIndicator" class="loading">
                <div class="loading-spinner"></div>
                <p>Verifying access...</p>
            </div>
            
            <div id="errorMessage" class="password-error" style="display: none;">
                ‚ùå Access Denied - Invalid Password
            </div>
        </div>
        
        <div class="password-hints">
            <p class="hint-text">üí° Contact your instructor for the access code</p>
            <p class="hint-text">üõ°Ô∏è This game contains cybersecurity educational content</p>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const submitButton = document.getElementById('submitButton');
        const errorMessage = document.getElementById('errorMessage');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Handle password submission
        async function checkPassword() {
            const enteredPassword = passwordInput.value.trim();
            
            if (enteredPassword === '') {
                showError('Please enter an access code');
                return;
            }

            // Show loading
            showLoading(true);
            hideError();
            
            try {
                // Send password to server for verification
                const response = await fetch('/api/verify-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: enteredPassword })
                });

                const result = await response.json();
                
                if (result.success) {
                    // Correct password - redirect to game
                    showLoading(false);
                    
                    // Store JWT token for authentication
                    sessionStorage.setItem('gameAccess', 'authorized');
                    sessionStorage.setItem('authToken', result.token);
                    sessionStorage.setItem('tokenExpiry', Date.now() + (result.expiresIn * 1000));
                    
                    // Success message before redirect
                    submitButton.textContent = '‚úÖ ACCESS GRANTED';
                    submitButton.style.background = 'linear-gradient(135deg, #00ff41 0%, #00cc33 100%)';
                    
                    setTimeout(() => {
                        window.location.href = 'game.html';
                    }, 1000);
                } else {
                    // Wrong password
                    showLoading(false);
                    showError(result.error || '‚ùå Access Denied - Invalid Password');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                // Network error
                showLoading(false);
                showError('üåê Network error - please try again');
                console.error('Password verification error:', error);
            }
        }

        function showLoading(show) {
            if (show) {
                loadingIndicator.classList.add('active');
                submitButton.disabled = true;
                submitButton.style.opacity = '0.6';
            } else {
                loadingIndicator.classList.remove('active');
                submitButton.disabled = false;
                submitButton.style.opacity = '1';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Event listeners
        submitButton.addEventListener('click', checkPassword);
        
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Focus on password field when page loads
        window.addEventListener('load', function() {
            passwordInput.focus();
        });

        // Prevent right-click to view source (basic protection)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable common developer shortcuts (basic protection)
        document.addEventListener('keydown', function(e) {
            // Disable F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+J
            if (e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && e.keyCode === 73) ||
                (e.ctrlKey && e.keyCode === 85) ||
                (e.ctrlKey && e.shiftKey && e.keyCode === 74)) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
